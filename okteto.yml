build:
  hello-world:
    context: .

deploy:
  - echo ${OKTETO_BUILD_HELLO_WORLD_IMAGE}
  - cat /root/.kube/config
  - kubectl apply -f k8s.yml

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
