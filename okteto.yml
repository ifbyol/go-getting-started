build:
  hello-world:
    image: okteto.dev/go-hello-world:1.0.0
    context: .

dependencies:
  dev:
    repository:  https://github.com/ifbyol/test-pipeline
    branch: test-dependencies
    wait: true

deploy:
  - kubectl apply -f k8s.yml

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
