dependencies:
  juno-local:
    repository: https://github.com/ifbyol/movies
    manifest: okteto.yml
    branch: ifbyol/sleep
    wait: true
    timeout: 5m

deploy:
  remote: true
  commands:
    - kubectl apply -f k8s.yml

destroy:
  remote: true
  commands:
    - echo "destroying...."
    - kubectl get deployment
dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
